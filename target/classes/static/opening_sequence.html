<!DOCTYPE html>
<html lang="en">
<head>
    <title>Osp-Garath</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/char_creation_style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<script>
    function skip_intro() {
        window.location.href = "/ospgarath.html";
    }
</script>
<style>
    #middlePanel {
        width: 80vw;
        height: 108vh;
        text-align: center;
        margin: 0 auto;
        background: black;
        background-size: 110% 90%;
    }

    #body {
        background-color: black;
        overflow-y: hidden;
    }

    #text {
        position: fixed;
        left: 40vh;
        top: 20vh;
        font-size: 20px;
        font-family: cursive;
    }

    #warden {
        width: 100%;
        height: 100%;
        text-align: center;
    }

    .fade {
        opacity: 0;
        -webkit-animation-duration: 4s;
        animation-duration: 4s;
        -webkit-animation-delay: 1s;
        animation-delay: 1s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }

    @-webkit-keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }

    @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }

    @-webkit-keyframes fadeOut {
        100% {opacity: 1;}
        0% {opacity: 0;}
    }

    @keyframes fadeOut {
        100% {opacity: 1;}
        0% {opacity: 0;}
    }

    .fade_in {
        -webkit-animation-name: fadeIn;
        animation-name: fadeIn;
    }

    .fade_out {
        -webkit-animation-name: fadeOut;
        animation-name: fadeOut;
    }
</style>

<body id="body">
    <div id="middlePanel">
        <div id="warden" class="fade fade_in">
            <img src="img/powerbar.png" style="height:100%;width:auto;">
        </div>
        <div id="text">
        </div>
        <div>
            <button class="game_button fade fade_in" onclick="skip_intro()" style="position:fixed; margin-top:-20vh; margin-left:35vw;">Skip Intro</button>
        </div>
    </div>
<!--<img src="img/cover.jpg"/>-->
</body>
</html>
